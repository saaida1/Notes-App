<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB6C1;
            --secondary-color: #FFF0F5;
            --accent-color: #FF69B4;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Poppins', sans-serif;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-color);
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .note-card {
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            border-radius: 15px;
            border: none;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.2s;
            border-radius: 20px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 5px 15px;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
        }

        .timestamp {
            font-size: 0.8em;
            color: #999;
            font-style: italic;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            padding: 15px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 182, 193, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            border-radius: 25px;
            padding: 8px 25px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .card {
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="logo-container">
        <img src="/logo.png" alt="Notes Logo" class="logo">
        <h1 class="mb-4">My Pretty Notes</h1>
    </div>

    <!-- Note Input Form -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <form th:action="@{/note}" method="post" th:object="${note}" class="card shadow">
                <div class="card-body">
                    <textarea th:field="*{content}" class="form-control border-0"
                              rows="3" placeholder="Write your lovely note here..."
                              required></textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="text-danger small mt-2">
                        Please enter some content
                    </div>
                </div>
                <div class="card-footer bg-white border-0 text-end">
                    <button type="submit" class="btn btn-primary px-4">Save Note ðŸ’–</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notes List -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row row-cols-1 g-4">
                <div class="col" th:each="note : ${notes}">
                    <div class="card note-card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="${note.content}"></p>
                            <p class="timestamp mb-0"
                               th:text="${#temporals.format(note.createdAt, 'MMM dd, yyyy HH:mm')}"></p>
                            <button th:href="@{/note/delete/{id}(id=${note.id})}"
                                    class="btn btn-sm delete-btn"
                                    onclick="return confirm('Delete this note?')">
                                Delete âœ¨
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
