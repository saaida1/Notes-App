<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-card {
            transition: transform 0.2s;
            position: relative;
        }
        .note-card:hover {
            transform: translateY(-5px);
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .note-card:hover .delete-btn {
            opacity: 1;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5">My Notes</h1>

    <!-- Note Input Form -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <form th:action="@{/note}" method="post" th:object="${note}" class="card shadow">
                <div class="card-body">
                    <textarea th:field="*{content}" class="form-control border-0"
                              rows="3" placeholder="Write your note here..."
                              required></textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="text-danger small mt-2">
                        Please enter some content
                    </div>
                </div>
                <div class="card-footer bg-white border-0 text-end">
                    <button type="submit" class="btn btn-primary px-4">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notes List -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row row-cols-1 g-4">
                <div class="col" th:each="note : ${notes}">
                    <div class="card note-card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="${note.content}"></p>
                            <p class="timestamp mb-0"
                               th:text="${#temporals.format(note.createdAt, 'MMM dd, yyyy HH:mm')}"></p>
                            <a th:href="@{/note/delete/{id}(id=${note.id})}"
                               class="btn btn-sm btn-outline-danger delete-btn"
                               onclick="return confirm('Delete this note?')">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
